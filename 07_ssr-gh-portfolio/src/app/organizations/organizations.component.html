<!--
  We place the main content of our component inside the <app-panel> component, passing an appropriate caption and icon.
  We display the login and description of each organization.
  Each organization is wrapped in an anchor element that points to the GitHub page of the organization.
-->
<app-panel caption="Organizations" icon="diagram-3">
  <div class="list-group">
    <a href="https://www.github.com/{{org.login}}" class="list-group-item list-group-item-action"
      *ngFor="let org of orgs$ | async">
      <div class="row">
        <img [src]="org.avatar_url">
        <div class="col-sm-9">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{org.login}}</h5>
          </div>
          <p class="mb-1">{{org.description}}</p>
        </div>
      </div>
    </a>
  </div>
</app-panel>
